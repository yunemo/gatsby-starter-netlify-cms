backend:
  name: git-gateway
  branch: master
  commit_messages:
    create: 'Create {{collection}} “{{slug}}”'
    update: 'Update {{collection}} “{{slug}}”'
    delete: 'Delete {{collection}} “{{slug}}”'
    uploadMedia: '[skip ci] Upload “{{path}}”'
    deleteMedia: '[skip ci] Delete “{{path}}”'

media_folder: static/img
public_folder: /blog/img

publish_mode: editorial_workflow

collections:
  - name: "post"
    label: "Post"
    folder: "src/pages/post"
    create: true
    slug: "{{fields.slug}}"
    fields:
      - {label: "Template Key", name: "templateKey", widget: "hidden", default: "BlogPost"}
      - {label: "Slug", name: "slug", widget: "string", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Description", name: "description", widget: "text"}
      - {label: "Featured Image", name: "featuredimage", widget: image}
      - {label: "Featured Image Caption", name: "figcaption", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Category", name: "category", widget: "string"}
